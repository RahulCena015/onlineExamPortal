<mat-card>
    <h1>Add New Category</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="" (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
            
                            <mat-label>Ttitle</mat-label>
                            <input required="" [(ngModel)]="category.title" autofocus type="text" name="title" matInput placeholder="enter here">
            
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea 
                            [(ngModel)]="category.description"
                            name="description" 
                            matInput placeholder="enter category description" 
                            rows="20">
                            </textarea>
                        </mat-form-field>

                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
