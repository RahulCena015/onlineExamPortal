<mat-card>

    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <form *ngIf="quiz" (submit)="updateData()">

                    <!-- titlle field -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Ttitle</mat-label>
                        <input 
                        [(ngModel)]="quiz.title"
                        type="text" name="title" placeholder="Enter here" required="" matInput/>
                    </mat-form-field>
                     <!-- description field -->
                     <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea 
                        [(ngModel)]="quiz.description"
                        rows="8" type="text" name="description" placeholder="Enter here" matInput></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input
                                [(ngModel)]="quiz.maxMarks"
                                 type="text" name="maxMarks" placeholder="Enter here" matInput/>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <!-- number of questions -->
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Total No. Of Questions</mat-label>
                                <input
                                [(ngModel)]="quiz.numberOfQuestions"
                                 type="text" name="numberOfQuestions" placeholder="Enter here" matInput/>
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- active field -->
                <mat-slide-toggle
                name="active"
                [(ngModel)]="quiz.active"
                class="mt20"
                [color]="">
                Publish Status
               </mat-slide-toggle>
               <br/>

               <!-- category select -->
               <mat-form-field appearance="fill" class="mt20 w100">
                <mat-label>Categories</mat-label>
                <mat-select 
                [(ngModel)]="quiz.category.cid"
                 name="category">
                  <mat-option *ngFor="let c of categories" [value]="c.cid">
                    {{c.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <div class="container text-center">
                <button mat-raised-button color="primary" type="submit">Update</button>
              </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
