<mat-card class="mt10" *ngFor="let q of quizzes">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
        {{q.category.title}}
        </mat-card-subtitle>
       
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <button mat-raised-button color="primary" routerLink="/admin/view-questions/{{q.qId}}/{{q.title}}">Questions</button>
    <button mat-raised-button color="primary" class="ml20">Max Marks: {{q.maxMarks}}</button>
    <button mat-raised-button color="primary" class="ml20">Total Number Of Questions: {{q.numberOfQuestions}}</button>
    <button mat-raised-button color="primary" class="ml20" routerLink="/admin/quiz/{{q.qId}}" >Update</button>
    <button mat-raised-button color="primary" class="ml20">Attempts</button>
    <button mat-raised-button color="primary" class="ml20" (click)="deleteQuiz(q.qId)">Delete</button>
    
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
