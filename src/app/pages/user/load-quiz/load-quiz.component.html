<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <mat-card style="background-color:#757575" class="mt10">
        <h1 class="mt20 text-center" style="color:white">Available Quizzes</h1>
    </mat-card>
        <div class="row mt20" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                       
                        <div mat-card-avatar class="example-header-image"></div>

                        <mat-card-title>
                            <h1>{{q.title}}</h1>
                        </mat-card-title>

                        <mat-card-subtitle>
                            {{q.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                    <!-- <p>{{q.description}}</p> -->
                    </mat-card-content>

                    <mat-card-actions>
                        <button [routerLink]="'/user-dashboard/instructions/'+q.qId" mat-raised-button color="primary">Start Quiz</button>
                        <button mat-button color="primary">Questions :{{q.numberOfQuestions}}</button>
                        <button mat-button color="primary">Marks :{{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>

            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
